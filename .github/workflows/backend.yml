name: Backend

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: docker.io/amazon/dynamodb-local:1.20.0
        ports:
          - 9966:8000

    steps:
    - uses: actions/checkout@v2
  
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
  
    - name: Run unit test
      run: make test-unit
      working-directory: ./api

    - name: Run functional test
      run: make test-behat
      working-directory: ./api
