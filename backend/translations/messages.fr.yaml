mail:
  activation:
    subject: '(appName} - Compte activé'
    message: 'Votre compte a été activé. Vous pouvez dorénavant vous connecter'
  resetPassword:
    subject: '{appName} - Mot de passe oublié'
    message: 'Utiliser le lien suivant pour changer votre mot de passe {uri}'
  inscription:
    subject: '{appName} - Nouvelle inscription'
    message: "{name} a créé un compte avec l'adresse email {email}"
  invitation:
    subject: '{appName} - Invitation'
    message: "Je vous invite à découvrir notre album photos à l'adresse suivante: {uri}. A très vite !"

notification:
  user:
    new:
      title: '{appName} - Nouvel utilisateur !'
      message: "{email} vient de s'inscrire"
  album:
    new:
      title: "{appName} - Un nouvel album vient d'être créé !"
      message: "{albumTitle} vient d'être ajouté par {albumAuthor}"